version: '3.8'

services:
  # Next.js 落地页（SSR）
  nextjs-landing:
    build:
      context: ./nextjs-landing
      dockerfile: Dockerfile
    expose:
      - "3001"
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  # Vite 前端应用（管理后台）
  vite-app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Nginx 网关（路由分发）
  nginx-gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-gateway.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nextjs-landing
      - vite-app
    networks:
      - app-network
    restart: unless-stopped

  backend:
    image: your-backend-image:latest
    # 不暴露端口到宿主机，只在内部网络中访问
    expose:
      - "3000"
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production

networks:
  app-network:
    driver: bridge
